<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="" alt="">
        <ul>
            <a href=""><li>Login</li></a>
            <a href=""><li>Formulario</li></a>
            <a href=""><li>Contato</li></a>
        </ul>
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login</h1>
            <h2>E entre para o nosso time</h2>
            <img src="image.svg" alt=""> <!-- https://storyset.com/ -->
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn">login</button>
            </div>
        </div>
    </div>

    <div class="main-form">
       <form action="">
        <h1>Entre em contato conosco!</h1>
            <div class="textfield">
                <label for="nome" placeholder="Digite se nome...">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="textfield">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <div">
                <textarea id="msg" cols="30" rows="10" placeholder="digite sua mesagem aqui!"></textarea>
                <button class="btn" type="submit">Enviar mensagem</button>
            </div>
               
            
       </form>
    </div>

    <footer>
        <div>
            <img src="Uj.png" alt="">
            <p>&copy Copywrite - Todos os direitos reservados</p>
        </div>
    </footer>
</body>

</html>
